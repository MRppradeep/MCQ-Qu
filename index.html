<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ ප්‍රශ්න පත්‍රය</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        .question div {
            margin-bottom: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>MCQ ප්‍රශ්න පත්‍රය</h2>

<div class="question">
    <div>1. ශ්‍රී ලංකාවේ අගනුවර කුමක්ද?</div>
    <input type="radio" name="q1" value="a"> කෝට්ටේ <br>
    <input type="radio" name="q1" value="b"> අනුරාධපුරය <br>
    <input type="radio" name="q1" value="c"> කොළඹ <br>
</div>

<div class="question">
    <div>2. ශ්‍රී ලංකාවේ උසස්ම කඳුවැටිය කුමක්ද?</div>
    <input type="radio" name="q2" value="a"> අඩම්ස් ශිඛරය <br>
    <input type="radio" name="q2" value="b"> නක්ලස් කඳුවැටිය <br>
    <input type="radio" name="q2" value="c"> කඳුලූමි කඳුවැටිය <br>
</div>

<div class="question">
    <div>3. ශ්‍රී ලංකාවේ සීගිරිය වැඳපුදා ගැනීමේ කථාව අයත් කුමන රාජු සමයටද?</div>
    <input type="radio" name="q3" value="a"> කාශ්‍යප රජු <br>
    <input type="radio" name="q3" value="b"> පරණසී රජු <br>
    <input type="radio" name="q3" value="c"> ඕනෑම රජුක් <br>
</div>

<button onclick="checkAnswers()">අදාල පිළිතුරු ලබාගන්න</button>

<div id="result"></div>

<script>
    function checkAnswers() {
        const answers = {
            q1: "c",
            q2: "a",
            q3: "a"
        };

        let score = 0;
        let total = 3;

        for (let i = 1; i <= total; i++) {
            const radios = document.getElementsByName('q' + i);
            for (const radio of radios) {
                if (radio.checked && radio.value === answers['q' + i]) {
                    score++;
                }
            }
        }

        document.getElementById('result').innerHTML = "ඔබ ලැබූ ලකුණු සංඛ්‍යාව " + score + " යි.";
    }
</script>

</body>
</html>
